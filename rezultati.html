  <script>
    // očekivane kolone u CSV fajlovima (redosled prikaza)
    const COLUMNS = ['Plasman','Startni broj','Ime','Prezime','Klub','Vreme'];

    function renderTableFromData(tableEl, data) {
      tableEl.innerHTML = '';

      // THEAD
      const thead = document.createElement('thead');
      const headRow = document.createElement('tr');
      COLUMNS.forEach(col => {
        const th = document.createElement('th');
        th.textContent = col;
        headRow.appendChild(th);
      });
      thead.appendChild(headRow);
      tableEl.appendChild(thead);

      // TBODY
      const tbody = document.createElement('tbody');
      data.forEach(row => {
        const tr = document.createElement('tr');
        COLUMNS.forEach(col => {
          const td = document.createElement('td');
          // sigurnosno: ako je header malo drugačiji, pokušaj pronaći key case-insensitive
          let value = '';
          if (row.hasOwnProperty(col)) {
            value = row[col];
          } else {
            // pokušaj naći key koji odgovara ignorisanjem razmaka/veličine slova
            const foundKey = Object.keys(row).find(k => k.replace(/\s+/g,'').toLowerCase() === col.replace(/\s+/g,'').toLowerCase());
            value = foundKey ? row[foundKey] : '';
          }
          td.textContent = value;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
      tableEl.appendChild(tbody);
    }

    function loadCSVtoTable(csvPath, tableId) {
      const tableEl = document.getElementById(tableId);
      // prikaz poruke dok se učitava
      tableEl.innerHTML = '<thead><tr><th>Učitavanje...</th></tr></thead>';
      Papa.parse(csvPath, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          if (results && results.data && results.data.length > 0) {
            renderTableFromData(tableEl, results.data);
          } else {
            tableEl.innerHTML = '<thead><tr><th>Nema podataka</th></tr></thead>';
          }
        },
        error: function(err) {
          tableEl.innerHTML = '<thead><tr><th>Greška pri učitavanju CSV fajla</th></tr></thead>';
          console.error('PapaParse error:', err);
        }
      });
    }

    // učitaj sve četiri tabele (stavi svoje fajlove u assets/rezultati/)
    loadCSVtoTable('assets/rezultati/muskarci17.csv', 'table-m17');
    loadCSVtoTable('assets/rezultati/zene17.csv', 'table-z17');
    loadCSVtoTable('assets/rezultati/muskarci7.csv', 'table-m7');
    loadCSVtoTable('assets/rezultati/zene7.csv', 'table-z7');
  </script>
